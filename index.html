<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flexslider.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stb.dropdown.min.css">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans&display=swap" rel="stylesheet">
  <title>Game of Thrones</title>
</head>

<body>

  <div class="wrapper">
    <div class="leftColumn">
      <section id="leftBlock" class="slider">
        <div  id="imgSlider" class="flexslider">
          <ul class="slides">
            <li>
              <img src="img/preview.jpg" />
            </li>
            <li>
              <img src="img/Arryn_big.png" />
            </li>
            <li>
              <img src="img/Baratheon_big.png" />
            </li>
            <li>
              <img src="img/Greyjoy_big.png" />
            </li>
            <li>
              <img src="img/Lannister_big.png" />
            </li>
            <li>
              <img src="img/stark_big.png" />
            </li>
            <li>
              <img src="img/martel_big.png" />
            </li>
            <li>
              <img src="img/tully_big.png" />
            </li>
            <li>
              <img src="img/Tyrell_big.png" />
            </li>
          </ul>
        </div>
      </section>
    </div>
    <div class="rightColumn">
      <div class="rightColumn_header"><h1>GAME OF THRONES<br></h1></div>
      <section class="form_register" id="box1">
        <form  class="formWithValidation1" autocomplete="off">
          <label for="user_email">Enter your email</label>
          <input id="mail_id" class="email" type="email" name="user_email" placeholder="arya@westeros.com" autofocus>
          <label for="user_pass">Choose secure password</label>
          <label class="note"> Must be at least 8 characters</label>
          <input id="pass_id" class="password" type="password" name="user_pass" placeholder="password" minlength="8">
          <div><input class="checkbox" type="checkbox" name="checkbox" id="newcheck">
          <label for="newcheck">Remember me</label>
          </div>
          <input class="signUp_btn" id="signUpBtn" type="submit" value="Sign Up">
        </form>
      </section>

      <section class="form_userInfo" id="box2">
        <div class="info_msg">You've succesfully joined the game<br>Tell us more about yourself.</div>
        <form class="formWithValidation2" autocomplete="off">
          <label for="user_name">Who are you?</label>
          <label class="note">Alpha-numeric username</label>
          <input id="name_id" class="userName" type="text" name="user_name" placeholder="arya" autofocus>
          <label for="user_house">Your Great House<span id="house_note"></label>
          <select id="houses" class="select" name="user_house">
            <option value="Select" selected>Select House</option>
            <option value="House 1">House Arryn</option>
            <option value="House 2">House Baratheon</option>
            <option value="House 3">House Greyjoy</option>
            <option value="House 4">House Lannister</option>
            <option value="House 5">House Stark</option>
            <option value="House 6">House Tully</option>
            <option value="House 7">House Martell</option>
            <option value="House 8">House Tyrell</option>
          </select>
          <label for="comment">You preferences, hobbies, wishes, etc. <span id="comment_note"></span></label>
          <textarea id="aboutUser" class="comment" name="comment" rows="3" cols="20" required  placeholder="I have a long TOKILL list..." ></textarea>
          <input class="save_Btn" id="saveBtn" type="submit" name="save" value="Save">
        </form>
      </section>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script defer src="jquery.flexslider-min.js"></script>
    <script src="stb.dropdown.min.js"></script>
    <script src="main.js"></script>
    <script src="jQuerySlider.js"></script>

</body>
</html>
